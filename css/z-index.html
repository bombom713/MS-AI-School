<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{height: 240px; width: 320px; position: absolute; text-align: center;}
        p{color: white;}
        .box-teal{background: teal; top: 60px; left: 30px; z-index: 20;}
        .box-blue{background: blue; top: 120px; left: 60px; z-index: 25;}
        .box-indigo{background: indigo;}
    </style>
</head>
<body>
    <div class="box box-teal"><p>Swiss</p></div>
    <div class="box box-blue"><p>Hungary</p></div>
    <div class="box box-indigo"><p>Austria</p></div>
</body>
</html>
