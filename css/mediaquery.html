<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        #wrap{height: 600px; margin: 0 auto; border: 2px solid #006064;}

        @media all and (min-width:320px){
            #wrap{width: 30%; background: teal;}
        }
        @media all and (min-width:768px){
            #wrap{width: 60%; background: #1565c0;}
        }
        @media all and (min-width:1024px){
            #wrap{width: 100%; background: #c6ff00;}
        }
    </style>
</head>
<body>
    <div id="wrap"></div>
</body>
</html>
