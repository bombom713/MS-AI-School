<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{margin: 0; padding: 0;}
    div{width: 200px; height: 200px; margin-bottom: 5px;}
    img{width: 95%; height: 95%; margin: 2.5%;}
    .first{border: 4px solid teal; position: static; top: 20px; left: 20px;}
    .second{border: 4px solid blue; position: relative; top: 20px; left: 20px;}
    .third{border: 4px solid indigo; position: relative; top: 40px; left: 40px;}
</style>
</head>
<body>
    <div class="first">
        <img src="./austria.jpg">
    </div>
    <div class="second">
        <img src="./austria.jpg">
    </div>
    <div class="third">
        <img src="./austria.jpg">
    </div>
</body>
</html>
